<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>학생 점수 평가</title>
    <script>

        /* 
        
        (실습) 점수를 입력받고(prompt), 점수에 따라 평가하고 결과 화면 출력
        
        90이상 : A, 80이상 : B, 70이상 : C, 70미만 : D
        출력형태 : 점수 90 - 평가결과 : A
        (if 문으로 처리)
        
        */
        
        let num = prompt("[prompt] 점수를 입력하세요.(0-100)", 0)
        let result = "평가안됨";
        
        alert(num + " 문자 여부 : " + isNaN(num)); 
        // NaN(not a number) 숫자가 아님.
        // isNaN : 숫자가 아니냐? -> true & false
        
        
        if(isNaN(num)){
            //숫자가 아닌 경우
            result = "숫자가 아님(NaN)"
        }else if(num <0 || num > 100) {
            result = "정상범위 (0-100) 이 아님";
        }else if(num >= 90){
            result = "A";
            alert("A 등급 입니다.");
        }else if(num >= 80 && num < 90){
            result = "B";
            alert("B 등급 입니다.");
        }else if(num >= 70 && num < 80){
            result = "C";
            alert("C 등급 입니다.");
        }else {
            result = "D";
            alert("D 등급 입니다.");
        }
        
        document.write(" 점수 : " + num, " - 평가 결과 : " + result );
        
    </script>
</head>

<body>

    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body></html>
