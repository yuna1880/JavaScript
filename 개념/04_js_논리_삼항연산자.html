<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>template</title>
    <script>
        // 논리연산자 : &&(AND), ||(OR), !(NOT)
        document.write("<h3>논리연산자 : &&(AND), ||(OR), !(NOT)</h3>");

        document.write("20>10 && 300>200 :" + (20 > 10 && 300 > 200), "<br>");
        document.write("20>10 && 300<200 :" + (20 > 10 && 300 < 200), "<br>");
        document.write("20<10 && 300>200 :" + (20 < 10 && 300 > 200), "<br>");
        document.write("20<10 && 300<200 :" + (20 < 10 && 300 < 200), "<br>");
        document.write("<hr>");

        document.write("20>10 || 300>200 :" + (20 > 10 && 300 > 200), "<br>");
        document.write("20>10 || 300<200 :" + (20 > 10 && 300 < 200), "<br>");
        document.write("20<10 || 300>200 :" + (20 < 10 && 300 > 200), "<br>");
        document.write("20<10 || 300<200 :" + (20 < 10 && 300 < 200), "<br>");
        document.write("<hr>");

        document.write("!true :" + !true, "<br>");
        document.write("!(20>10 && 300>200) :" + !(20 > 10 && 300 > 200), "<br>");
        document.write("!false :" + !false, "<br>");
        document.write("!(20<10 || 300<200) :" + !(20 < 10 || 300 < 200), "<br>");
        document.write("<hr>");

        //-------------------------------------------------------
        //삼항연상자 : 조건식 ? 실행문1 : 실행문2;
        //실행문1 : 조건식 결과가 true 일 때 실행.
        //실행문2 : 조건식 결과가 false 일 때 실행.

        document.write("<h3>삼항연산자 : 조건식 ? 실행문1 : 실행문2; </h3>");
                var a = 700;
                var b = 500;
                var result = (a > b) ? "a > b" : "a <= b"

        document.write(">> result : " + result, "<br>");
        
        
    </script>
</head>

<body>



    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body></html>
