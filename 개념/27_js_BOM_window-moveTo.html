<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>window.moveTo()</title>
    <script>
    </script>
</head>

<body>

    <h2>윈도우 열고 이동시키기</h2>
    <button onclick="openWin()">윈도우 열기(window.open())</button>
    <button onclick="moveToWin()">윈도우 이동(window.moveTo())</button>

    <script>
        window.document.write("<hr>");
        document.write("<p>현재 메인 윈도우</p>");

        var myWindow;

        function openWin() {
            myWindow = window.open("", "myWindow", "width=200, height=200");
            myWindow.document.write("<p>새로 열린 윈도우</p>")

        }

        function moveToWin() {
            myWindow.moveTo(1920 + 300, 200); //left, top;
            myWindow.focus();
        }

    </script>


</body>

</html>
