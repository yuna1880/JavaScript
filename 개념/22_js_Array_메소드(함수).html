<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>Array 메소드</title>
    <script>
        //배열(Array)메소드
        var arr = ["사당","교대","방배","강남"];
        document.write("arr : " + arr, "<br>");
        document.write("arr.toString() : " + arr.toString(), "<br>");
        document.write("arr.length : " + arr.length, "<br>");
        document.write("<hr>");
        
        //include : 배열에 데이터의 존재 여부 확인 (true/false)
        document.write("arr.includes('사당') : " + arr.includes('사당'), "<br>");
        document.write("arr.includes('분당') : " + arr.includes('분당'), "<br>");
        
        
        //sort : 배열에 있는 데이터를 오름차순 정렬(가나다순 정렬)(문자열 비교 처리)
        document.write("arr : " + arr, "<br>");
        var str = arr.sort();
        document.write("arr.sort() 실행 후 : " + arr, "<br>");
        document.write("str : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        //reverse() : 배열 데이터 앞 <-> 뒤 바꾼다.
        document.write("arr : " + arr, "<br>");
        var str = arr.reverse();
        document.write("arr.reverse() 실행 후 : " + arr, "<br>");
        document.write("str : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        //slice(idx1, idx2) : idx1 부터 idx2 이전까지 자르기.
        document.write("arr : " + arr, "<br>");
        str = arr.slice(1,3);
        document.write("arr.slice(1,3) 실행 후 : " + arr, "<br>");
        document.write("str : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        //splice(idx1, n개, [,데이터,...]) : idx1 부터 n개 데이터 삭제.[데이터 삽입]
        document.write("arr : " + arr, "<br>");
        str = arr.splice(1,2,"잠실","시청","신도림");
        document.write("arr.splice 실행 후 : " + arr, "<br>");
        document.write("str : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        //concat(추가할 데이터) : 데이터 붙이기
        //원본데이터 : 변경없음.리턴값에 추가된 데이터가 전달됨.
        document.write("arr : " + arr, "<br>");
        var arr2 = ["종로1가","종로2가","종로3가"]
        document.write("arr2: " + arr2, "<br>");
        str = arr.concat(arr2);
        document.write("arr.concat(arr2) 실행 후 : " + arr, "<br>");
        document.write("str : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        
        //------------------------------------------------------
        //pop, push, shift, unshift
        
        //pop() : 배열의 마지막 인덱스 값 추출 후 삭제 (마지막 데이터 꺼내기)
        // 원본데이터 변경됨
        document.write("arr pop : " + arr, "<br>");
        str = arr.pop();
        document.write("arr.pop() 실행 후 : " + arr, "<br>");
        document.write("str : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        //push(추가할 데이터) : 배열의 맨 뒤에서 데이터 추가 (인덱스 번호 : 배열.length)
        //원본데이터 변경됨 / 리턴값은 추가 후 배열크기값(length)
        document.write("arr : " + arr, "<br>");
        str = arr.push("push1","push2");
        document.write('arr.push("push1","push2") 실행 후 (arr배열) : ' + arr, "<br>");
        document.write("str(리턴값) : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        //shift() : 배열의 첫번째 인덱스 값 추출 후 삭제 (첫번째 데이터 꺼내기)
        //원본데이터 변경됨
        document.write("arr : " + arr, "<br>");
        str = arr.shift();
        document.write('arr.shift() 실행 후 (arr배열) : ' + arr, "<br>");
        document.write("str(리턴값) : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        //unshift(추가할 데이터) : 배열의 앞에 데이터 추가
        //원본데이터 변경됨 / 리턴값은 추가 후 배열크기값(length)
        document.write("arr : " + arr, "<br>");
        str = arr.unshift("unshift1","unshift2");
        document.write('arr.push("unshift1","unshift2") 실행 후 (arr배열) : ' + arr, "<br>");
        document.write("str(리턴값) : " + str + " typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        
        
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
