<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>template</title>
    <script>
        // var 선언변수의 사용범위는 함수를 기준으로 한다.
        var globalVar = "전역변수 globalVar";
        document.write("globalVar :" + globalVar,"<br>");
        
        function displayMsg(param){
            document.write("function내부사용 globalVar :" + globalVar,"<br>");
            var localVar = "localVar - function 내에서만 사용되는 지역변수";
            document.write("function내부사용 localVar :" + localVar, "<br>");
            
            // 함수 내에서 var 키워드 없이 선언하면 글로벌 전역변수 처리된다.
            // (권장) 명시적으로 var 사용 (전역변수 function 외부에 선언 사용).
            localNoVar = "function내부 var없이 선언사용 - 전역변수처리"
        }
        displayMsg();
        
        //document.write("function외부사용 localVar :" + localVar, "<br>")
        document.write("function외부사용 localNoVar :" + localNoVar, "<br>")
        
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
