<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>if, switch~case</title>
    <script>
        // if(조건식) { }
        // if(조건식) { } else { }
        // if(조건식) { } else if { } else if { } else { }

        if (true) {
            document.write("if 문이 true인 경우 출력", "<br>");
        }
        let bool = confirm("true 출력 <확인> / false 출력 <취소>");
        if(bool){
            document.write("확인 - true", "<br>");
        }else{
            document.write("취소 - false", "<br>");
        }
        document.write("<hr>");
        
        // ===============================================
        
        /* 
        
        (실습) 점수를 입력받고(prompt), 점수에 따라 평가하고 결과 화면 출력
        
        90이상 : A, 80이상 : B, 70이상 : C, 70미만 : D
        출력형태 : 점수 90 - 평가결과 : A
        (if 문으로 처리)
        
        */
        
        let num = prompt("[prompt] 점수를 입력하세요.(0-100)", 0)
        let result = "평가안됨";
        
        alert(num + " 문자 여부 : " + isNaN(num)); 
        // NaN(not a number) 숫자가 아님.
        // isNaN : 숫자가 아니냐? -> true & false
        
        
        if(isNaN(num)){
            //숫자가 아닌 경우
            result = "숫자가 아님(NaN)"
        }else if(num <0 || num > 100) {
            result = "정상범위 (0-100) 이 아님";
        }else if(num >= 90){
            result = "A";
            alert("A 등급 입니다.");
        }else if(num >= 80 && num < 90){
            result = "B";
            alert("B 등급 입니다.");
        }else if(num >= 70 && num < 80){
            result = "C";
            alert("C 등급 입니다.");
        }else {
            result = "D";
            alert("D 등급 입니다.");
        }
        
        document.write(" 점수 : " + num, " - 평가 결과 : " + result );
        
        //---------------------------------------------
        let divnum = Math.floor(num / 10); 
        switch(divnum){
            case 10:
                //result = "A";
                //break;
            case 9:
                result = "A";
                break;
            case 8:
                result = "B";
                break;
            case 7:
                result = "C";
                break;
            default:
                result = "D";
                break;    
        }
        
        document.write(" 점수 : " + num, " - 평가 결과 (switch) : " + result );
        document.write('<hr>');
        
        
        
        
        
        
    </script>
</head>

<body>

    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body></html>
