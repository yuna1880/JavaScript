<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>JS 반복문 구구단 출력 (table tag 사용!)</title>
    <script>
        
        //for문 사용해서 테이블 형태로 구구단 출력
        let dan = prompt("출력할 구구단은?", 9);
        document.write("<table border>");
        document.write("<tr>");
        document.write("<th>" + dan + "단</th>");
        document.write("</tr>");
        
        
        for(let i =1; i <=9; i++){
            document.write("<tr>");
            document.write("<td>" + dan + " * " + i + " = " + (dan * i) + "</td>");
            document.write("</tr>");
        }
        
        document.write("</table>");
        document.write("<hr><hr>");
        
    </script>
   </head> 
    <body>
        
        <h1>구구단 출력</h1>
        <table border>
            <tr>
                <th>9단</th>
            </tr>
            <tr>
                <td>9*1=9</td>
            </tr>
            <tr>
                <td>9*2=18</td>
            </tr>
            <tr>
                <td>9*3=27</td>
            </tr>
            <tr>
                <td>...</td>
            </tr>
             <tr>
                <td>9*9=81</td>
            </tr>
        </table>
        
        
        
        
        
        
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
