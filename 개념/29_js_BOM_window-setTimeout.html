<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>window.setTimeout()</title>
    <script>
        //window.setTimeout() :정해진 시간에 !!한 번!!만 동작한다.
        //window.setTimeout(액션, 밀리초) : 밀리초 시간 후에 액션 한번만 동작 !!
        //window.clearTimeout(타이머 객체) : 타이머 객체 실행 취소
        var i = 0;
        var timeout = setTimeout("console.log('5초 뒤에 출력 : ' + ++i)" , 5000);
        
    </script>
   </head> 
    <body>
        
        <h3>window.setTimeout() 알아보기</h3>
        <button onclick="clearTimeout()">clearTimeout() 정지버튼</button>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
