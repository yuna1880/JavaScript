<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>마우스 관련 이벤트</title>
    <script>
        //마우스 이벤트
        //onmouseover : 마우스가 해당 영역으로 들어오면 발생!(위에 있으면)
        //onmouseout : 마우스가 해당 영역에서 벗어나면 발생, (떠나면, 나가면)

        window.onload = function() {
            var imgbtn = document.getElementById("imgbtn");
            //마우스가 올라가면 over, out 콜백함수
            imgbtn.onmouseover = function() {
                imgbtn.firstElementChild.src = "images/btn2_yellow.png";
                //imgbtn.firstElementChild.setAttribute("images/btn2_gray.png","images/btn2_yellow.png");

                imgbtn.onmouseout = function() {
                    imgbtn.firstElementChild.src = "images/btn2_gray.png";
                };
            };
        };
    </script>
    <style>
        #btn1,
        #btn2 {
            background-color: lightgrey;
        }

        #btn2:hover {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <hr>
    <!-- 마우스가 올라오면 (이미지 바뀌는) 이벤트 발생하도록 만들기!-->
    <a href="#" id="imgbtn">
        <img src="images/btn2_gray.png" alt="버튼">
    </a>
</body></html>
