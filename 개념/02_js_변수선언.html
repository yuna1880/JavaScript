<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>js 변수선언</title>
    <script>
        // 변수선언 키워드(명령어) : var, let, const
        // 변수명 사용 문자: 영문 대소문자, 숫자, _, $
        // 기본자료형 : 문자열(string), 숫자(number), 불린(boolean)
        var str = "안녕하세요(문자열)";
        var num = 100;
        var bool = true;
        var vNull = null;
        var undef;
        
       document.write("문자열 출력 : " + str + "<br>"); 
       document.write("숫자값 출력 : " + num, "<br>"); 
       document.write("숫자값 출력 : " + num + 1, "<br>");
       document.write("숫자값 출력 : " + (num + 1), "<br>");
       document.write("null 값 출력 : " + vNull, "<br>");
       document.write("undef 출력 : " + undef, "<br>"); 
        // 값이 정의되어있지 않으면 undefined로 출력
        
        // 변수 타입 확인 : typeof
        document.write("typeof str : " + typeof str, "<br>"); //string
        document.write("typeof num : " + typeof num, "<br>"); //number
        document.write("typeof bool : " + typeof bool, "<br>"); //boolean
        document.write("typeof vNull : " + typeof vNull, "<br>"); //object
        document.write("typeof undef : " + typeof undef, "<br>"); //undefined
        document.write("<hr>");
       
        //변수에 고정된 타입의 개념이 없음(모든 데이터 저장 가능)
        str = str + 500; //기존 값에 덧셈 연산
        str  = str + 200;
        document.write("typeof str : " + str + "," + typeof str, "<br>");
        
        str = true;
        document.write("typeof str : " + str + "," + typeof str, "<br>");
        
        var sum = num + str; // 100 + true -> 101 (true는 1로 연산이 된다.)
        document.write("sum : " + sum + typeof sum, "<br>");
        
        sum = num + false; // 100 + false ->  100 + 0 = 100
        document.write("sum : " + sum + typeof sum, "<br>");
        document.write("<hr>");
        
        
        //-------------------------------------------------------
        // NaN(Not a Number) : 숫자가 아님 - 연산결과가 숫자가 아닌 경우
        
        document.write("num + undef : " + (num + undef), "<br>");
        document.write("num * 'A' : " + (num * 'A'),"<br>");
        
        //자바스크립트에서 오류가 발생하면 이후의 스크립트는 실행이 안된다.(오류 시점에서)
        document.write(">>>>자바스크립트 작성 끝 <br>");
        document.write("<p>##########################</p>");
        
        
    </script>
   </head> 
    <body>
    <h1> 자바스크립트 변수 선언</h1>
        
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
