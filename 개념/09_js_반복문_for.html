<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>JS 반복문 for</title>
    <script>
        //반복문 : for, while, do~while
        //for (초기치; 조건식; 증감식){ }
        
        for(var i=1; i<=5; i++){
            document.write("i : " + i,"<br>");
        }
        document.write("----------------------------<br>");
        document.write("for문 종료 후 i : " + i,"<br>");
        document.write("<hr>");
        
        
        // let 변수의 사용 범위는 {} 기준.
        for(let k=1; k<=5; k++){
            document.write("k : " + k,"<br>");
        }
        
        document.write("----------------------------<br>");
        document.write("for문 종료 후 k : " + k,"<br>");
        document.write("<hr>");
        
        // ======================================================
    
        //var 키워드 사용 안해도 변수 사용할 수 있으나, 변수 선언 키워드 사용 권장함.
        abc = 100; // var 키워드 사용 안해도 변수 사용 가능.
        alert("abc : " + abc);
        
      
      
        
        
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
