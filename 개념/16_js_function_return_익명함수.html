<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title> function return, 익명함수 </title>
    <script>
        //리턴값이 있는 함수
        //function 함수명(파라미터) { return 리턴값; }
        
        function plus(a,b){
            document.write("a: " + a + ", b: " + b, "<br>");
            return a + b;
        }
        let sum = plus(100,200);
        document.write("plus(100,200) :" +sum, "<br>");
        document.write("<hr>");
        
        sum = plus(100);
        document.write("plus(100) : " + sum, "<br>");
        document.write("<hr>");
        
        //---------------------------------
        //익명함수 : 이름이 없는 함수 
        //function (매개변수){ }
        var fn = function(param){
            document.write("익명함수 - 매개변수 값 : " + param, "<br>");
        }
        var name = "김유신";
        fn("홍길동"); //변수명으로 호출
        fn(name);
        
        document.write("<hr>");
        //------------------------------------
        // 자동실행 함수
        // 매개변수 없는 형태 : (function(){})();
        // 매개변수 있는 형태 : (function(매개변수){})(매개변수값);
        (function (param){
            document.write("익명함수 - 매개변수값 :" + param, "<br>");
        })("홍길동~~~~~!");
        document.write("--------자동실행 함수 실행 후 ", "<br>");
        document.write("<hr>");
        //--------------------------------------
        
        
        //콜백함수 : 실행시 나중에 호출되어 실행되는 함수
        var fn2 = function(param){ //파라미터 함수
            param("안녕~나는 콜백함수라고 해~~");
        };
        function showMessage(msg){
            document.write("<p>"+msg+"</p>");
        }
        showMessage("ㅎㅇ~");
        fn2(showMessage); // 파라미터로 함수 전달 
        
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
