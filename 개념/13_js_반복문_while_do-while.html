<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>template</title>
    <script>
        // while (조건식){ }
        // do ~ while(조건식);
        // ----------------------
        // while문으로 1-10까지의 합 구하기
        let num =1;
        let sum = 0;
        while (num<=10){
            sum += num;
            document.write("num: " + num + ", sum: " + sum, "<br>");
            num++;
        }
        document.write("1~10 까지의 합 : " + sum);
        document.write("<hr>");
        
        //(실습) 위의 while문과 동일한 결과를 만드는 while문 작성.
        // 1-10까지의 합계 구하기.
        num = 0;
        sum = 0;
        //while문 작성
        while(num<10){
            num++;
            sum += num;
            document.write("num :" + num + ", sum : " + sum, "<br>");
        }
        document.write("1~10 까지의 합 :" + sum);
        document.write("<hr>");
        
        //-----------------------------------------------------------
        // do { } while(조건식)
        // 1-10까지의 합 구하기
        sum = 0;
        num = 1;
        do {
            sum += num;
            num++;
        }while(num <= 10);
        document.write("1~10 까지의 합 :" + sum);
        document.write("<hr>");
        
        //----------------------------------------------------------------
        //반복문 제어: break, continue
        // break : 반복문을 종료하고 빠져나감 (현재 진행되고 있는 반복문으로 빠져나간다.)
        // continue: continue문 이후 실행문을 실행하지 않고 스킵 후 다음 반복 실행
       
        document.write("<h2>break, continue</h2>");
        document.write("<h3>break</h3>");
        num = 1;
        while(num<=10){
            document.write("num : " + num, "<br>");
            if(num==5){
                document.write(">>continue 만나서 강제 종료", "<br>");
                break;
            }
            num++;
        }
        document.write(">>반복문 종료 후 문장", "<br>");
        document.write("<hr>");
        
        //--------------------------------------------------------------------
        // 기본
        
        for(let i = 1; i<=5; i++){
            for(let k = 11; k<=15; k++){
                if(k==13){ // 내부 반복문 중단. 현재 실행중인 k=13에서만 빠져나간다. 다른 반복문은 실행
                    break;
                }
                document.write("i: " + i + ",k: " + k,  "<br>");
            }
            document.write(i + "----------------------", "<br>");
        }
        
        document.write("<hr>");
        
        // 중첩 반복문 사용시, 모든 반복문을 빠져나가기 (라벨링 사용 outer:)
        
        outer: for(let i = 1; i<=5; i++){
            for(let k = 11; k<=15; k++){
                if(k==13){ 
                    break outer; //중단처리 / 외부 반복문도 중단 -> outer로 빠져나간다.
                }
                document.write("i: " + i + ",k: " + k,  "<br>");
            }
            document.write(i + "----------------------", "<br>");
        }
        
        
        
        
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
