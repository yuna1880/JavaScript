<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>template</title>
    <script>
    /* 
    BOM location : 사용자 브라우저 창의 URL 정보
    location.href : 주소영역에 있는 URL정보 설정, 조회
    location.protocol : URL 프로토콜(통신규약) 정보
    location.host : URL 호스트이름(IP주소) + 포트번호
    location.port : URL 포트번호
    location.pathname : URL 서버상의 위치정보(path)
    location.search : URL상의 요청쿼리
    ********************/
    //location.href = "https://sports.news.naver.com/news.nhn?oid=425&aid=0000114360";
    //https : 통신규약(프로토콜)
        
    document.write("href : " + location.href, "<br>");
    document.write("protocol : " + location.protocol, "<br>");
    document.write("host : " + location.host, "<br>");
    document.write("port : " + location.port, "<br>");
    document.write("pathname : " + location.pathname, "<br>");
    document.write("search : " + location.search, "<br>");
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
