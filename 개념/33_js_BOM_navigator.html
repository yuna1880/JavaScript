<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>BOM navigator</title>
<script>
    /* 
    BOM navigator : 사용자 브라우저, 운영체제 정보 저장
    navigator.appCodeName : 브라우저 코드명
    navigator.appName : 브라우저 이름
    navigator.appVersion : 브라우저 버전
    navigator.language : 브라우저 사용 언어
    navigator.product : 브라우저 사용엔진
    navigator.platform : 브라우저 실행 운영체제
    navigator.userAgent : 운영체제 종합정보
    *****************/
    document.write("<h3>BOM navigator</h3>");
    document.write("navigator.appCodeName : " + navigator.appCodeName, "<br>");
    document.write("navigator.appName : " + navigator.appName, "<br>");
    document.write("navigator.appVersion : " + navigator.appVersion, "<br>");
    document.write("navigator.language : " + navigator.language, "<br>");
    document.write("navigator.product : " + navigator.product, "<br>");
    document.write("navigator.platform : " + navigator.platform, "<br>");
    document.write("navigator.userAgent : " + navigator.userAgent, "<br>");
</script>
</head>
<body>
	
	<br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
