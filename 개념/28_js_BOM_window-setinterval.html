<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>js_BOM_window-setinterval</title>
    <script>
        // window.setInterval() 메소드 : 정해진 시간마다 반복적으로 동작할때 사용된다.
        // window.setInterval(액션, 밀리초) : 밀리초마다 액션 반복.
        // window.claerInterval(타이머객체) : 타이머객체 동작 중지
        var i = 0;
        console.log("console 창에 출력 : " + ++i);
        console.log(++i);
        console.log(++i);
        console.log(++i);
        console.log(++i);
        document.write("<hr>");
        //-------
        
        i = 0;
        console.log(">> setInterval() 에 의한 출력 : ");
        var auto = window.setInterval("console.log(++i)",1000);
        
    </script>
   </head> 
    <body>
        
       <button onclick="clearInterval(auto)">claerInterval 실행해서 타이머 객체 중단</button> 
     
    </body>
</html>
