<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>JS function, 익명함수</title>
    <script>
        //function 함수명() { }
        //function 함수명(매개변수) { }
        //function 함수명(매개변수) { return 리턴값; }
        //function (매개변수) {} : 익명함수(변수에 저장시 재사용 가능)
        //--------------------------------------------
        
        var str = "전역변수str";
        
        test(); // 함수 선언문 이전, 이후 모두 사용 가능하다.
        function test(){
            document.write(">>test() 함수 실행", "<br>");
        }
        test();
        
        function test(){ // 중복선언 가능! (덮어씌워준다. 재정의 개념 x)
            document.write(">>test() 함수 재정의 실행", "<br>");
        }
        
        function test(param){ // 함수 재정의
            document.write(">>test(param) 함수 재정의 실행 - " + param, "<br>");
        }
        test("파라미터~~!!"); // 파라미터 값 전달.
        test("파라미터1","파라미터2"); // 파라미터 값 2개 전달시 1만 전달된다.
        
        //---------------------------------------------------------
        // 함수명과 동일한 이름으로 변수 선언시 함수는 사용할 수 없게 된다.
        var test = "함수명과 동일한 이름으로 변수사용";
        document.write("test : " + test, "<br>");
        test();
        
        document.write("JS끝 ------------------------" + test, "<br>");
       
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
