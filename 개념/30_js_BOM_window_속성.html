<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>window_속성,메소드(함수)</title>
    <script>
        var tv = {
            width: 1100,
            height:700,
            on:function(){
                console.log("tv전원 on");
            },
            off:function(){
                console.log("tv전원 off");
            }
        };
        
        document.write("tv 객체가 가지고 있는 속성, 메소드 확인", "<br>");
        document.write("<hr>");
        
        for(let prop in tv){
            document.write("tv." + prop + " : " + tv[prop], "<br>");
        }
            
        //window객체가 가지고 있는 속성, 메소드 확인
        
        document.write("<hr>");
        document.write("window객체가 가지고 있는 속성, 메소드 확인", "<br>");
        document.write("<hr>");
        
        for(let prop in window){
            document.write("window." + prop + " : " + window[prop], "<br>");
        }
        
            
    </script>
   </head> 
    <body>
       
    </body>
</html>
