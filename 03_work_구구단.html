<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>구구단</title>
    <script>
        // (실습) 3단을 화면에 출력
        // (출력 예시) 3 * 1 = 3
        
        // (실습) 출력할 구구단의 값을 입력받고 해당 구구단 출력
        // (출력 예시) 3*1 = 3
    
        //3단
        for(let j=1; j<10; j++){
            document.write(3 + " * " + j + " = " + (3 * j), "<br>");
        }
        
        document.write("<hr>");
        
        //입력 값에 따른 구구단
        let num = prompt("[prompt] 출력할 구구단 값을 입력하세요.(1-9)", "1")
        
        for(let j=1; j<10; j++){
            document.write(num + " * " + j + " = " + (num * j), "<br>");
        }
        document.write("<hr><hr>");
    
    </script>
   </head> 
    <body>
          
    </body>
</html>
