<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>JavaScript 성적처리</title>
    <script>
        /* 한 명의 성적 입력받아 결과 출력
        - 입력값 : 이름 , 국어, 영어, 수학 점수 (화면입력 prompt)
        - 계산처리 : 총점, 평균
        - 결과출력 : 브라우저 화면에 결과 출력
        ----------------------------------
        이름 : 홍길동
        국어 : 100
        영어 : 90
        수학 : 80
        ----------------------------------
        총점 : 270
        평균 : 90.0(소수점 이하 두자리 까지)
        */
        
        //입력
        let name = prompt("[prompt] 이름을 입력하세요.\n(반드시 입력하세요.)", "무명")
        document.write(">> 이름 : " + name,"<br>");
        
        let kor = prompt("[prompt] 국어점수를 입력하세요.\n(반드시 입력하세요.)", "100")
        document.write(">> 국어점수 : " + kor,"<br>");
        
        let eng = prompt("[prompt] 영어점수를 입력하세요.\n(반드시 입력하세요.)", "100")
        document.write(">> 영어점수 : " + eng,"<br>");
        
        let math = prompt("[prompt] 수학점수를 입력하세요.\n(반드시 입력하세요.)", "100")
        document.write(">> 수학점수 : " + math,"<br>");
        
        document.write("<hr>");
        
        let total = parseInt(kor)+parseInt(eng)+parseInt(math);
        document.write(name + "의 총점 : " + total,"<br>");
        
        let avg = (total / 3);
        avg = parseInt(total * 100 / 3) /100;
        //avg = Math.round(total * 100 / 3) /100;
        //avg = (total/3).toFixed(2);
        document.write(name + "의 평균 : " + avg.toFixed(2) ,"<br>");
        
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
