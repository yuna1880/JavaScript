        lotto.sort(); // 기본적으로 문자열 기준 정렬 처리

            return a-b; //오름차순 정렬

        });
        
        
        //함수만들기.//배열에 값이 있는지 확인!
        function isExist(arr,num){
            let result = false;
            for(let i = 0; i<arr.length; i++){
                if(arr[i] == num){ //같은 값이 존재하는 경우
                    result = true;
                    break;
                }
            }
            return result;
        }
        

        //(html) 연결 !
        for (let i = 0; i < lotto.length; i++) {
            document.write('<div class="ball ball' + i + '">' + lotto[i] + '</div>');
