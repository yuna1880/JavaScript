<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>true, false</title>
    <script>
        // true, false
        // JS : false가 아니면 true
        // false 값 :  false, 0 또는 -0, undefined, NaN, null, ""(빈문자열)
        // true 값 : false 가 아니면 true
        document.write('<h3>false 값 : false, 0 또는 -0, undefined, NaN, null, ""(빈문자열)</h3>');
        document.write("false : " + Boolean(false), "<br>");
        document.write("0 : " + Boolean(0), "<br>");
        document.write("-0 : " + Boolean(100-100), "<br>");
        document.write("undefined : " + Boolean(undefined), "<br>");
        document.write("NaN : " + Boolean(NaN), "<br>");
        document.write("null : " + Boolean(null), "<br>");
        document.write("'' : " + Boolean(''), "<br>");
        
        document.write('<h3>true 값 : false 가 아니면 true </h3>');
        document.write("true : " + Boolean(true), "<br>");
        document.write("1 : " + Boolean(1), "<br>");
        document.write("100+200 : " + Boolean(100+200), "<br>");
        document.write("hello : " + Boolean("hello"), "<br>");
        document.write("<hr>");
        
        //-------------------------------------------------
        var a = 100;
        if (a = 50){ // 변수 a에 숫자 50이 저장되고 50으로 true, false판별.
            document.write("결과 true", "<br>");
            document.write("> a : " + a , "<br>");
        }else{
            document.write("결과 false", "<br>");
            document.write("> a : " + a , "<br>");
        }
        
        var num = "100";
        var nan = num -5; // "aaaa" -5
        document.write('"num"-5 : ' + nan, "<br>");
        
        var result = NaN > 10;
        document.write("Nan > 10 : " + result, "<br>"); //false
        
        document.write("<hr><hr>");
        var infinity = 1 / 0;
        document.write("1/0 연산결과 :" + infinity, "<br>"); //무한대의...infinity
        document.write("1/0 연산결과 (t/f) :" + Boolean(1/0), "<br>");
        
        
        
        
        
    </script>
   </head> 
    <body>
        
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>    
    </body>
</html>
